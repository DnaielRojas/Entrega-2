{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Dulcería Cachupín - Registro</title>
    <link rel="stylesheet" href="{% static 'CSS/estilo.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="shortcut icon" href="{% static 'Imgs/dulce2.png' %}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="{% static 'JS/Funciones.js' %}"></script>

        <script>
            $(function() {
            $(".exp").on("click", function() {

                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                }

                else {
                    $(".item").addClass("active");
                }

            });
        });
            </script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="exp"><a><span class="barra"></span></a></li>
                <li class="logo"><a href="{% url 'inicio' %}">Dulceria Cachupín</a></li>
                <li class="productos item"><a href="{% url 'productos' %}">Productos</a></li>
                <li class="login item"><a href="{% url 'login' %}">Ingresar</a></li>
                <li class="signup item"><a href="{% url 'registro' %}">Registrarse</a></li>
            </ul>
        </nav>  
    </header>
    <div class="fondor">
        <div class="cont">
            <h1 class="etiq"><kbd>Regístrate!</kbd></h1>
            <form action="/solicitud_r/" method="POST">
                {% csrf_token %}
                <div class="formulario">
                    <label class="etiq" for="nombre">Nombre:</label>
                    <input class="col-sm-12 form-control" id="nombre" type="text" required name="nombre" placeholder="Ingrese su nombre" pattern="[a-zA-Z- ]{1,100}">

                    <label class="etiq" for="apellidoP">Apellido Paterno:</label>
                    <input class="col-sm-12 form-control" id="apellidoP" type="text" required name="apellidoP" placeholder="Ingrese su apellido paterno" pattern="[a-zA-Z- ]{1,100}">

                    <label class="etiq" for="rut">RUT:</label>
                    <input class="col-sm-12 form-control" id="rut" type="text" required name="rut" placeholder="Rut"  oninput="validaRut(this)">

                    <label class="etiq" for="correo">Correo:</label>
                    <input class="col-sm-12 form-control" id="correo" type="email" required name="correo" placeholder="Ingrese un correo">

                    <label class="etiq" for="desc">Descripción:</label>
                    <textarea class="col-sm-12 form-control" id="desc" required name="desc" placeholder="Describa su pedido"></textarea>

                    <label class="etiq col-sm-12 form-check-label" for="dulce">
                        <input class="form-check-input" id="dulce" type="checkbox" name="dulce">Dulce Especial del Dia
                    </label>
                    
                    <label class="etiq" for="direccion">Direccion:</label>
                    <input class="col-sm-12 form-control" id="direccion" type="text" required name="direccion" placeholder="Ingrese su nombre" pattern="{1,150}">

                    <label class="etiq col-sm-12 form-check-label" for="entrega">
                        <input class="form-check-input" id="entrega" type="checkbox" name="entrega">Entrega Inmediata
                    </label>

                    <label class="etiq col-sm-12 form-check-label" for="factura">
                        <input class="form-check-input" id="factura" type="checkbox" name="factura">Factura
                    </label>

                    <input class="col-sm-12 btn btn-primary btn-lg" type="submit" value="Enviar">
                    <input class="col-sm-12 btn btn-danger btn-lg" type="reset" value="Borrar">
                    <a class="col-sm-12 btn btn-warning btn-lg" href="/lista_solicitudes/">Solicitudes</a>
                </div>
            </form>
            
        </div>
    </div>

    <div>
        <div class="col fondoa col-copyright">
          <p class="copyright">© 2020 Dulceria Cachupin.</p>
          <button class="btn-galleta btn btn-success" type="button" name="button" onclick="galleta()">Galleta de la fortuna</button>
        </div>
      </div>
</body>
</html>
